<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 青绿色圆形背景 -->
  <circle cx="50" cy="50" r="50" fill="#17a2b8"/>
  
  <!-- 医院建筑主体（白色） -->
  <!-- 中央主体 -->
  <rect x="35" y="30" width="30" height="50" fill="#ffffff" rx="2"/>
  
  <!-- 左侧翼楼 -->
  <rect x="15" y="45" width="20" height="35" fill="#ffffff" rx="2"/>
  
  <!-- 右侧翼楼 -->
  <rect x="65" y="45" width="20" height="35" fill="#ffffff" rx="2"/>
  
  <!-- 窗户（浅蓝色） -->
  <!-- 中央主体窗户 - 4行4列 -->
  <g fill="#5dade2" opacity="0.8">
    <rect x="38" y="33" width="3" height="3" rx="0.5"/>
    <rect x="42" y="33" width="3" height="3" rx="0.5"/>
    <rect x="46" y="33" width="3" height="3" rx="0.5"/>
    <rect x="50" y="33" width="3" height="3" rx="0.5"/>
    <rect x="38" y="37" width="3" height="3" rx="0.5"/>
    <rect x="42" y="37" width="3" height="3" rx="0.5"/>
    <rect x="46" y="37" width="3" height="3" rx="0.5"/>
    <rect x="50" y="37" width="3" height="3" rx="0.5"/>
    <rect x="38" y="41" width="3" height="3" rx="0.5"/>
    <rect x="42" y="41" width="3" height="3" rx="0.5"/>
    <rect x="46" y="41" width="3" height="3" rx="0.5"/>
    <rect x="50" y="41" width="3" height="3" rx="0.5"/>
    <rect x="38" y="45" width="3" height="3" rx="0.5"/>
    <rect x="42" y="45" width="3" height="3" rx="0.5"/>
    <rect x="46" y="45" width="3" height="3" rx="0.5"/>
    <rect x="50" y="45" width="3" height="3" rx="0.5"/>
  </g>
  
  <!-- 左侧翼楼窗户 - 3行3列 -->
  <g fill="#5dade2" opacity="0.8">
    <rect x="17" y="48" width="3" height="3" rx="0.5"/>
    <rect x="21" y="48" width="3" height="3" rx="0.5"/>
    <rect x="25" y="48" width="3" height="3" rx="0.5"/>
    <rect x="17" y="52" width="3" height="3" rx="0.5"/>
    <rect x="21" y="52" width="3" height="3" rx="0.5"/>
    <rect x="25" y="52" width="3" height="3" rx="0.5"/>
    <rect x="17" y="56" width="3" height="3" rx="0.5"/>
    <rect x="21" y="56" width="3" height="3" rx="0.5"/>
    <rect x="25" y="56" width="3" height="3" rx="0.5"/>
  </g>
  
  <!-- 右侧翼楼窗户 - 3行3列 -->
  <g fill="#5dade2" opacity="0.8">
    <rect x="67" y="48" width="3" height="3" rx="0.5"/>
    <rect x="71" y="48" width="3" height="3" rx="0.5"/>
    <rect x="75" y="48" width="3" height="3" rx="0.5"/>
    <rect x="67" y="52" width="3" height="3" rx="0.5"/>
    <rect x="71" y="52" width="3" height="3" rx="0.5"/>
    <rect x="75" y="52" width="3" height="3" rx="0.5"/>
    <rect x="67" y="56" width="3" height="3" rx="0.5"/>
    <rect x="71" y="56" width="3" height="3" rx="0.5"/>
    <rect x="75" y="56" width="3" height="3" rx="0.5"/>
  </g>
  
  <!-- 大门入口（深灰色） -->
  <rect x="45" y="70" width="5" height="10" fill="#34495e"/>
  <rect x="50" y="70" width="5" height="10" fill="#34495e"/>
  
  <!-- 红色十字（在中央主体顶部） -->
  <g fill="#e74c3c">
    <rect x="47" y="26" width="6" height="2" rx="1"/>
    <rect x="49" y="24" width="2" height="6" rx="1"/>
  </g>
</svg>
